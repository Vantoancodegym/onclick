<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su kien chuot</title>
</head>
<body>
<form>
    <img id="myImage" src="https://png.pngtree.com/png-clipart/20190921/original/pngtree-a-blue-yellow-football-png-image_4702482.jpg"
    width="200px">
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
</body>
</html>
<script>
    function init() {
        let imgObj;
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        let imgObj;
        imgObj = document.getElementById('myImage');
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;
</script>
